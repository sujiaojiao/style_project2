<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		    <link rel="stylesheet" href="css/reset.css" />
		    <link rel="stylesheet" href="css/index.css" />
		    <link rel="stylesheet" href="css/loading.css" />
		    <link rel="stylesheet" href="css/login.css" />
		<title>登陆</title>
	</head>
	<body>
		<nav>
			<img class="top_logo" src="img/landing/top_logo.png">
			<img class="top_font" src="img/landing/top_font.png"  />		
		</nav>
		<div class="loading_main">
			<form>
				<ol class="warning">
					<li>用户名不存在</li>
					<li>用户名密码不符</li>
					<li>用户名或密码不能为空</li>
				</ol>
				<input id="username" type="text" placeholder="请输入账户" />
				<input id="psw" type="text" placeholder="请输入密码" />
				
				<div class="screct">
				    <input class="checkbox" type="checkbox" />
					<span class="show_screct">显示密码</span><span class="forget_screct">忘记密码？</span>
				</div>
				<div class="screct">
					   <input class="checkbox" type="checkbox" /> 记住密码自动登录
				</div>
				<h3 class="dengluBtn">登陆</h3>	
				<a href="login.html"><h3 class="zhuceBtn">注册</h3>	</a>
		   </form>
		</div>
		
	</body>
	<script src="js/jquery-3.0.0.js"></script>
	<script>
		$(function(){
			register();
			$('.top_logo').click(function(url){
				window.history.back(-1);
			})
		})
		
		
			function register(){
				$('.dengluBtn').bind('click',function(){
					var username = $('#username').val();
					var psw = $('#psw').val();
					if(username == ''|| psw == ''){
						$('.warning li').eq(2).show();
						$('.warning li').eq(0).hide();
					    $('.warning li').eq(1).hide();
					}else{
						var setdata = {
							status:"login",
							userID:username,
							password:psw
						};
						getData(setdata);
					}
				})
			}
			
			function getData(setdata){
				$.get("http://datainfo.duapp.com/shopdata/userinfo.php",setdata,function(data){
					if(data == 0){
						$(".warning li").eq(0).show();
						$('.warning li').eq(1).hide();
					    $('.warning li').eq(2).hide();
					}else if(data == 2){
						$('.warning li').eq(0).hide();
						$(".warning li").eq(1).show();
						$('.warning li').eq(2).hide();
			
					}else{
						window.location.href = 'index.html';
					}
				})
			}
			
			
	</script>
</html>
