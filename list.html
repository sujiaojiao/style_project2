	<script>
		$(function(){

		$(function(){

		function jumpList(obj){
			obj.bind('click',function(){
				window.location.href = 'list_goods.html?classID='+$(this).attr("classID");
			})
         
		}
		function getList(){
			$.ajax({
				type:"get",
				url:"http://datainfo.duapp.com/shopdata/getclass.php",
				async:true,
				dataType:"json",
				success:function(data){
					console.log(data);
				   $.each(data, function(i) {
//				   	    var json1 = eval(data);
//				   	    console.log(data[i].className);
				   	    var oli = '<li class="list_good" classID='+data[i].classID+'><span class="name_close">'+data[i].className+' </span><span class="name_next">></span></li>';
				   	    $('.list_main ol').append(oli);
				   	    jumpList($('.list_good'));
				   });
				 		var oli2 = "<li style='background: #f1eeee;'></li>";
				   	    $('.list_main ol').append(oli2);
				}
			});
		}
